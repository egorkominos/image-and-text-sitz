<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #text {
            font-size: 48px;
            margin-top: 20px;
        }
        #image-container {
            position: relative;
            display: inline-block;
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="text">TELEPHANT</div>
    <div id="image-container">
        <img id="image" src="https://ltdfoto.ru/images/2024/08/27/DUROVKA.png" alt="Durovka Image">
    </div>
</body>
</html>
